plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.albfernandez:itext2:2.1.8'
    implementation 'com.thoughtworks.xstream:xstream:1.4.5'
    implementation 'ch.qos.logback:logback-classic:1.0.3'
}

group = 'org.demo'
version = '1.1'
description = 'demo-actions'
java.sourceCompatibility = JavaVersion.VERSION_1_8

task bundle(type: Zip) {
	from 'build/libs'
	archiveName "demo-action.zip"
	destinationDir(file(projectDir))
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

